<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Create an account</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus >
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="username" ng-model="user.username" class="form-control" placeholder="Username" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
    <label for="inputTeam" class="sr-only">Team</label>
    <input type="team" ng-model="user.team" class="form-control" placeholder="Team" required>
    <div class="checkbox">
      <label>
        <span><input type="checkbox" value="admin"> Admin
              <font color="white">It's CAT EASTER EGG #5 ฅ^•ﻌ•^ฅ</font>
        </span>
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="$ctrl.createUser(user)" type="submit">Create Account</button>
  </form>

</div>
