<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please login</h2>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="username" ng-model="user.username" class="form-control" placeholder="Username" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" ng-click="$ctrl.login(user)" type="submit">Sign in</button>
  </form>

</div>
